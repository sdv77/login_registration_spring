<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <h1 th:text="'Пользователь : ' + ${user_object.username}"></h1>
    <div>
        <h2 th:text="'Роли : ' + ${user_object.roles}"></h2>
        <p th:text="${user_object.active} == True ? 'Пользователь: Активный' : 'Пользователь: Неактивный'"></p>
    </div>
    <a th:href="'/admin/' + ${user_object.idUser} + '/update'">Редактировать</a>
    <a href="/admin/users">Назад</a>
</div>
</body>
</html>
